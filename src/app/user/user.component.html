<div class="userbox">
    <h3>用户管理</h3>
    <form class="form-horizontal">
        <div class="row mb-10">
            <div class="col-md-9">
                <div class="box-body">
                    <div class="fields-group">
                        <label class="col-lg-1 col-md-2 control-label"> 用戶名稱</label>
                        <div class="col-lg-2 col-md-4">
                            <div class="input-group input-group-sm">
                                <div class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </div>            
                                <input type="text" class="form-control" placeholder="用戶名稱"  name="userName" value="">
                            </div>    
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="btn-group pull-left">
                                <button class="btn btn-primary submit btn-sm" ><i class="fa fa-search"></i>&nbsp;&nbsp;搜索</button>
                            </div>
                            <div class="btn-group pull-left" style="margin-left: 10px;">
                                <a href="javascript:;" class="btn btn-default btn-sm">
                                    <i class="fa fa-undo"></i>
                                    &nbsp;&nbsp;重置
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="btn-group pull-right" style="margin-right: 20px">
                    <a data-toggle="modal" data-target="#myModal" class="btn btn-success btn-sm" >
                        <i class="fa fa-save"></i>
                        &nbsp;&nbsp;新增
                    </a>
                </div>
            </div>
        </div>
    </form>
    <div class="box-body mt-30">
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr class="active">
                    <th>操作</th>
                    <th>集點卡店家</th>
                    <th>店家類別</th>
                    <th>集點卡ID</th>
                    <th>集點卡日期</th>
                    <th>集點次數</th>
                    <th>集點總人數</th>
                    <th>狀態</th>
                    <th>更新時間</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listOfData;let i = index">
                    <td class="color_fa">
                        <button class="btn btn-primary btn-sm mr-5">
                            <i class="fa fa-pencil-square-o"></i>
                            <span>修改</span>
                        </button>
                        <button class="btn btn-default btn-sm">
                            <i class="fa fa-trash"></i>
                            <span>数据</span>
                        </button>
                    </td>
                    <td>{{item.shopname}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.cardId}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.peoplenum}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.updatetime}}</td>
                </tr>
                <tr *ngIf="listOfData.length==0">
                    <td class="text-center" colspan="6">沒有數據</td>
                </tr>
            </tbody>
        </table>

        <div class="mt-30 mb-30">
            <!--注意要 getData后面需要加括号 -->
            <pagination [data]="pageData" (dataChange)="getData()"></pagination>
        </div>
    </div>

    
</div>
